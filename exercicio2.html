<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exercicio 2</title>
<script type="text/javascript">

	function aleatorio()
	{
		document.querySelector('#texto').value=Math.floor(Math.random() * 50)
		
	}

</script>

</head>

<body>
<input type="text" name="texto" id="texto">
<button type="button" id="a" onClick="aleatorio()">Número</button>

</body>
</html>
